    <main class="container">

      <main class="header_container">
        <h1 class="main_header">Systema solare</h1>
        <h2 class="intro_text">Lär känna planeterna i vårt solsystem</h2>
        <input type="search" class="search_input" />
        <button class="search_btn">Sök</button>
      </main>

      <!-- Planeter -->
      <section class="planets_container">
        <div class="sun_container">
          <figure class="sun"></figure>
        </div>

        <div class="mercury_container">
          <figure class="mercury"></figure>
        </div>

        <div class="venus_container">
          <figure class="venus"></figure>
        </div>

        <div class="earth_container">
          <figure class="earth"></figure>
        </div>

        <div class="mars_container">
          <figure class="mars"></figure>
        </div>

        <div class="jupiter_container">
          <figure class="jupiter"></figure>
        </div>

        <div class="saturn_container">
          <figure style="z-index: 1" class="saturn"></figure>
          <figure style="z-index: 3" class="saturn_rings"></figure>
        </div>
        <div class="uranus_container">
          <figure class="uranus"></figure>
        </div>
        <div class="neptune_container">
          <figure class="neptune"></figure>
        </div>
      </section>
